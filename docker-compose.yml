version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: scholardemon-db
    environment:
      POSTGRES_DB: scholardemon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: scholardemon-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: scholardemon
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your_super_secret_jwt_key
      PORT: 5000
      NODE_ENV: production
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - /app/node_modules

volumes:
  postgres-data:
